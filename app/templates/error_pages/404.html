<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;

        }
        
        .container {

            padding: 40px;

            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            position: relative;
        }
        
        .icon::after {
            content: '404';

            font-weight: bold;
            color: #fff;
        }
        
        .icon::before {
            content: 'üòµ';
            position: absolute;

            right: -5px;

        }
        
        h1 {

            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .message {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: relative;
        }
        
        .message::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;

            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 4px 0 0 4px;
        }
        
        .message p {

            line-height: 1.6;

        }
        
        .countdown-box {

            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            border: 1px solid #ffeaa7;
            box-shadow: 0 2px 8px rgba(255, 234, 167, 0.3);
            position: relative;
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #fdcb6e, #e17055);
            border-radius: 4px 0 0 4px;
        }
        
        .countdown-text {
            font-size: 16px;
            color: #856404;
            margin-bottom: 10px;
        }
        
        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            color: #e17055;
            font-family: 'Courier New', Monaco, monospace;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
            max-width: 200px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (min-width: 480px) {
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
                margin-bottom: 25px;
            }
            
            .icon::after {
                font-size: 20px;
            }
            
            .icon::before {
                font-size: 25px;
                top: -8px;
                right: -3px;
            }
            
            .countdown-timer {
                font-size: 20px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse"></div>
        <h1>È°µÈù¢Êú™ÊâæÂà∞</h1>
        <p class="subtitle">Êä±Ê≠âÔºåÊÇ®ËÆøÈóÆÁöÑÈ°µÈù¢‰∏çÂ≠òÂú®ÊàñÂ∑≤Ë¢´Âà†Èô§</p>
        
        <div class="countdown-box">
            <div class="countdown-text">Á≥ªÁªüÂ∞ÜÂú® <span class="countdown-timer" id="countdown">10</span> ÁßíÂêéËá™Âä®Ë∑≥ËΩ¨Âà∞È¶ñÈ°µ</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 100%;"></div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">Á´ãÂç≥ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const progressBar = document.getElementById('progressBar');
            
            function updateCountdown() {
                countdownElement.textContent = countdown;
                
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                const progressWidth = (countdown / 10) * 100;
                progressBar.style.width = progressWidth + '%';
                
                if (countdown <= 0) {
                    window.location.href = '/';
                    return;
                }
                
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
            
            // ÂºÄÂßãÂÄíËÆ°Êó∂
            setTimeout(updateCountdown, 1000);
            
            // Ê∑ªÂä†ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
            document.addEventListener('keydown', function(event) {
                // ÊåâESCÈîÆÂÅúÊ≠¢ÂÄíËÆ°Êó∂
                if (event.key === 'Escape') {
                    countdown = -1;
                }
                // ÊåâEnterÈîÆÁ´ãÂç≥Ë∑≥ËΩ¨
                if (event.key === 'Enter') {
                    window.location.href = '/';
                }
            });
        });
    </script>
</body>
</html>
